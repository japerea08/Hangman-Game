<!DOCTYPE html>
<html>
<head>
	<title>Movie Hangman</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
	<header id="masthead">
    <div class="container">
      <h1>HANGMAN</h1>
      <h2>Theme: Movies</h2>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h3>Press any key to begin!</h3>

      <h3>Wins</h3>

      <p id="wins"></p>

      <h3>Current Word:</h3>
      

      <p id = "dashed"></p>


      <h3>Number of Guesses</h3>

      <p id="guesses"></p>

      <h3>Letters Guessed:</h3>

      <p id="guessedLetters"></p>

     	 <script>
  			document.onkeyup = function(event){
          var code = event.keyCode;
          //checks to see if a letter was clicked
       		 if(code >= 65 && code <= 90){
            //check to see if game has been started
            if(hangman.checkGameState() == true){
              //means game has been started
              //code for playing the game goes here
              console.log("key touched: " + String.fromCharCode(code));
              hangman.checkWord(String.fromCharCode(code));
              
            }
            else{
              //game has not been started, so it needs to be initialized
              hangman.initializeGame();
              console.log("game just begun");

            }
          }
          else{
            //logic to handle any other keys touched that arent letters
            if(hangman.checkGameState() == true){
              //means game has been started, but this keys do nothing
              console.log("key touched but not a character");
            }
            else{
              //game has not been started, so it needs to be initialized
              hangman.initializeGame();
              console.log("game just begun, but not with character");
            }
          }
      }
  		</script>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Movies:</h2>
        <img id="image" class="auth-image" src="">
      </div>
    </section>
  </div>


  </div>

  

   <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>
</html>
